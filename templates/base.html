<!DOCTYPE html>
<html lang="de" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventarium{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-pattern: #161616;
            --card-dark: #1E1E1E;
            --text-dark: #E1E1E1;
            --accent-color: #FFA500;
        }
        
        body {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            position: relative;
            min-height: 100vh;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        
        .card {
            background-color: var(--card-dark);
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }
        
        .card-body {
            color: var(--text-dark);
        }
        
        .navbar {
            background-color: var(--card-dark) !important;
            backdrop-filter: blur(5px);
        }

        .navbar-brand {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--accent-color), #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.3));
        }

        .navbar-brand span {
            background: linear-gradient(135deg, var(--accent-color), #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.3));
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
        }

        .navbar-brand:hover i,
        .navbar-brand:hover span {
            filter: drop-shadow(0 0 12px rgba(255, 165, 0, 0.5));
        }
        
        .form-control {
            background-color: var(--card-dark);
            border-color: #333;
            color: var(--text-dark);
        }
        
        .form-control:focus {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }
        
        .form-control::placeholder {
            color: var(--text-dark);
            opacity: 0.5;
        }
        
        .form-control:focus::placeholder {
            opacity: 0.7;
        }
        
        a {
            color: var(--accent-color);
        }
        
        a:hover {
            color: #e09e00;
        }
        
        .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: var(--bg-dark);
        }
        
        .table {
            color: var(--text-dark);
        }
        
        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .modal-header {
            border-bottom-color: #333;
        }

        .modal-footer {
            border-top-color: #333;
        }

        .close {
            color: var(--text-dark);
        }

        .close:hover {
            color: var(--accent-color);
        }

        .nav-item {
            margin: 0 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-dark) !important;
            opacity: 0.8;
        }

        .nav-link i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1), rgba(255, 215, 0, 0.1));
            transform: translateY(-1px);
        }

        .nav-link:hover i {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .nav-link.active {
            opacity: 1;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.15), rgba(255, 215, 0, 0.15));
            border: 1px solid rgba(255, 165, 0, 0.2);
        }

        .nav-link.active i {
            color: var(--accent-color);
        }
    </style>
</head>
<body>
    <canvas id="background-canvas"></canvas>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i>
                <span>Inventarium</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/add_item">
                            <i class="bi bi-plus-circle"></i> Artikel hinzuf√ºgen
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/statistics">
                            <i class="bi bi-graph-up"></i> Statistiken
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">
                            <i class="bi bi-gear"></i> Einstellungen
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
