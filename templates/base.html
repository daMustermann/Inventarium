<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventarium{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-pattern: #161616;
            --card-dark: #1E1E1E;
            --text-dark: #E1E1E1;
            --accent-color: #FFA500;
        }
        
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-dark);
            position: relative;
            min-height: 100vh;
        }

        #background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.4;
        }
        
        .dark-mode .card {
            background-color: var(--card-dark);
            border: 1px solid #333;
            backdrop-filter: blur(5px);
        }
        
        .dark-mode .card-body {
            color: var(--text-dark);
        }
        
        .dark-mode .navbar {
            background-color: var(--card-dark) !important;
            backdrop-filter: blur(5px);
        }

        .navbar-brand {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar-brand i {
            font-size: 1.75rem;
            background: linear-gradient(135deg, var(--accent-color), #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.3));
        }

        .navbar-brand span {
            background: linear-gradient(135deg, var(--accent-color), #FFD700);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 8px rgba(255, 165, 0, 0.3));
        }

        .navbar-brand:hover {
            transform: translateY(-1px);
        }

        .navbar-brand:hover i,
        .navbar-brand:hover span {
            filter: drop-shadow(0 0 12px rgba(255, 165, 0, 0.5));
        }
        
        .dark-mode .form-control {
            background-color: var(--card-dark);
            border-color: #333;
            color: var(--text-dark);
        }
        
        .dark-mode .form-control:focus {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }
        
        .dark-mode .form-control::placeholder {
            color: var(--text-dark);
            opacity: 0.5;
        }
        
        .dark-mode .form-control:focus::placeholder {
            opacity: 0.7;
        }
        
        .dark-mode a {
            color: var(--accent-color);
        }
        
        .dark-mode a:hover {
            color: #e09e00;
        }
        
        .dark-mode .btn-outline-primary {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .dark-mode .btn-outline-primary:hover {
            background-color: var(--accent-color);
            color: var(--bg-dark);
        }
        
        .dark-mode .table {
            color: var(--text-dark);
        }
        
        .theme-switch {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--card-dark);
            color: var(--text-dark);
        }

        .modal-header {
            border-bottom-color: #333;
        }

        .modal-footer {
            border-top-color: #333;
        }

        .close {
            color: var(--text-dark);
        }

        .close:hover {
            color: var(--accent-color);
        }

        .nav-item {
            margin: 0 0.25rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-dark) !important;
            opacity: 0.8;
        }

        .nav-link i {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover {
            opacity: 1;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.1), rgba(255, 215, 0, 0.1));
            transform: translateY(-1px);
        }

        .nav-link:hover i {
            transform: scale(1.1);
            color: var(--accent-color);
        }

        .nav-link.active {
            opacity: 1;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.15), rgba(255, 215, 0, 0.15));
            border: 1px solid rgba(255, 165, 0, 0.2);
        }

        .nav-link.active i {
            color: var(--accent-color);
        }
    </style>
</head>
<body class="dark-mode">
    <canvas id="background-canvas"></canvas>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-box-seam"></i>
                <span>Inventarium</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="/">
                            <i class="bi bi-grid-3x3-gap"></i>
                            <span>Übersicht</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'add_item' %}active{% endif %}" href="/add_item">
                            <i class="bi bi-plus-circle"></i>
                            <span>Artikel hinzufügen</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'statistics' %}active{% endif %}" href="/statistics">
                            <i class="bi bi-graph-up"></i>
                            <span>Statistiken</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="/settings">
                            <i class="bi bi-gear"></i>
                            <span>Einstellungen</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <button class="btn btn-outline-primary rounded-circle theme-switch" onclick="toggleTheme()">
        <i class="bi bi-moon-fill"></i>
    </button>

    <footer class="text-center mt-4 mb-4">
        <p>&copy; 2025 Inventarium. Alle Rechte vorbehalten.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Interaktives Hintergrundmuster
        const canvas = document.getElementById('background-canvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas-Größe anpassen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        let width = canvas.width;
        let height = canvas.height;
        let mouseX = width / 2;
        let mouseY = height / 2;

        // Konfiguration für das Flussdiagramm
        const points = [];
        const numPoints = 240;
        const connectionRadius = 300;
        const repelRadius = 100;
        const pointSpeed = 0.042;

        // Punkt-Klasse für die Animation
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * pointSpeed;
                this.vy = (Math.random() - 0.5) * pointSpeed;
                this.baseX = x;
                this.baseY = y;
                this.isRepelled = Math.random() < 0.3;
            }

            update() {
                // Grundbewegung
                this.x += this.vx;
                this.y += this.vy;

                // Sanfte Rückkehr zur Ausgangsposition
                const dx = this.baseX - this.x;
                const dy = this.baseY - this.y;
                this.vx += dx * 0.00017;
                this.vy += dy * 0.00017;

                // Cursor-Interaktion
                if (this.isRepelled) {
                    const dx2 = this.x - mouseX;
                    const dy2 = this.y - mouseY;
                    const dist = Math.sqrt(dx2 * dx2 + dy2 * dy2);

                    if (dist < repelRadius) {
                        const angle = Math.atan2(dy2, dx2);
                        const force = (repelRadius - dist) * 0.001;
                        this.vx += Math.cos(angle) * force;
                        this.vy += Math.sin(angle) * force;
                    }
                }

                // Bildschirmgrenzen mit sanftem Übergang
                const margin = 50;
                if (this.x < margin) this.vx += (margin - this.x) * 0.008;
                if (this.x > width - margin) this.vx -= (this.x - (width - margin)) * 0.008;
                if (this.y < margin) this.vy += (margin - this.y) * 0.008;
                if (this.y > height - margin) this.vy -= (this.y - (height - margin)) * 0.008;

                // Geschwindigkeitsbegrenzung
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > pointSpeed) {
                    const dampening = 0.985;
                    this.vx *= dampening;
                    this.vy *= dampening;
                }
            }
        }

        // Punkte initialisieren
        function initPoints() {
            points.length = 0; // Array leeren
            for (let i = 0; i < numPoints; i++) {
                points.push(new Point(
                    Math.random() * width,
                    Math.random() * height
                ));
            }
        }

        initPoints();

        // Mausposition aktualisieren
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Bei Fenstergrößenänderung neu initialisieren
        window.addEventListener('resize', () => {
            resizeCanvas();
            width = canvas.width;
            height = canvas.height;
            initPoints();
        });

        // Animations-Schleife
        function animate() {
            ctx.clearRect(0, 0, width, height);
            ctx.lineWidth = 0.4;
            
            // Punkte aktualisieren
            points.forEach(point => point.update());

            // Verbindungen zwischen den Punkten zeichnen
            points.forEach((point, i) => {
                let connections = 0;
                points.slice(i + 1).forEach(other => {
                    const dx = other.x - point.x;
                    const dy = other.y - point.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist < connectionRadius && connections < 4) {
                        const opacity = 1 - (dist / connectionRadius);
                        ctx.strokeStyle = `rgba(255, 165, 0, ${opacity * 0.2})`;
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                        ctx.lineTo(other.x, other.y);
                        ctx.stroke();
                        connections++;
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        // Animation starten
        animate();

        // Theme-Umschaltung
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const icon = document.querySelector('.theme-switch i');
            icon.classList.toggle('bi-moon-fill');
            icon.classList.toggle('bi-sun-fill');
        }

        // Aktiven Navigationspunkt markieren
        document.addEventListener('DOMContentLoaded', function() {
            const currentPath = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
